name: app_coins
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  get: ^4.6.5
  shimmer: ^2.0.0
  coingecko_api: ^1.0.0

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/criptomoedas.json
    - assets/images/
  
  fonts:
  - family: OpenSans
    fonts:
      - asset: assets/fonts/OpenSans-Regular.ttf
      - asset: assets/fonts/OpenSans-Bold.ttf
        weight: 700

